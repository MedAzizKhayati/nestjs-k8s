name: Ci/CD Pipeline

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  cicd-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Test Docker images
        run: |
          docker compose -f docker-compose-test.yml pull
          docker compose -f docker-compose-test.yml build

      - name: Run tests
        run: docker compose -f docker-compose-test.yml up --abort-on-container-exit --exit-code-from test --attach test

      - name: Build production image
        run: docker build -t medazizkhayati/nestjs-k8s .
